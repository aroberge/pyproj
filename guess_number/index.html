<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type=text/javascript>
      $(function() {
          $('#calculate').bind('click',
              function() {
                  $.ajax('/ajax_double?number='+$('input[name="a"]').val()
                        ).done( function(data) { $("#result").text(data); });
                  return false;
                  });
      });
    </script>
  </head>
  <body>
    <h2><a href="/quit">Quit</a></h2>
    <h1>Double a number using ajax</h1>
    <form>
      <input type="text" name="a">
    </form>
    <button id="calculate">Calculate double:</button>
    <span id="result">?</span>
  </body>
</html>
